<html>
  <head>
    <title>My first Three.js app</title>
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
  <body>
    <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var sun = new THREE.Mesh( 
        new THREE.SphereGeometry(1,20,20),
        new THREE.MeshBasicMaterial( { 
          color: 0xffcc00 
        }));
      scene.add( sun );

      var earth = new THREE.Mesh( 
        new THREE.SphereGeometry(.3,10,10),
        new THREE.MeshBasicMaterial( { 
          color: 0x0077ff 
        }));
      scene.add( earth );

      var mars = new THREE.Mesh( 
        new THREE.SphereGeometry(.25,10,10),
        new THREE.MeshBasicMaterial( { 
          color: 0xff0000 
        }));
      scene.add( mars );

      camera.position.z = 15;
      camera.position.y = 6;
      camera.rotation.x = -.7
      console.log(camera.rotation)

      var directionalLight = new THREE.DirectionalLight(0x11ff11);
      directionalLight.position.set(0, 0, 0);
      scene.add(directionalLight);

      earth.position.z = -5
      earth.position.x = 0

      mars.position.z = 0
      mars.position.x = -8
      var hemisphereSwitcher = -1
      var marsHemisphereSwitcher = -1

      function render() {
        requestAnimationFrame(render);
        if (Math.abs(earth.position.z) >= 5) {
          hemisphereSwitcher = - hemisphereSwitcher
        } else {}
        earth.position.z += hemisphereSwitcher * 0.03
        if (Math.abs(earth.position.z) === 5) {
          earth.position.x = 0
        } else {
          earth.position.x = hemisphereSwitcher * Math.sqrt(25 - (earth.position.z * earth.position.z))
        }

        if (Math.abs(mars.position.z) >= 8) {
          marsHemisphereSwitcher = - marsHemisphereSwitcher
        } else {}
        mars.position.z += marsHemisphereSwitcher * 0.03
        if (Math.abs(mars.position.z) === 8) {
          mars.position.x = 0
        } else {
          mars.position.x = marsHemisphereSwitcher * Math.sqrt(64 - (mars.position.z * mars.position.z))
        }

        sun.rotation.x += 0.1;
        sun.rotation.y += 0.03;
        renderer.render(scene, camera);
      }
      render();
    </script>
  </body>
</html>
